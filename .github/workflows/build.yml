name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 분석 정확도를 높이기 위해 shallow clone 비활성화

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        id: sonarqube_quality_gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10  # 분석 시간이 길어질 수 있으므로 10분으로 증가
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Debug Quality Gate Status
        run: |
          echo "Quality Gate Status: ${{ steps.sonarqube_quality_gate.outputs.quality_gate_status }}"

      - name: Fetch SonarQube Quality Gate Status
        run: |
          curl -u ${{ secrets.SONAR_TOKEN }}: \
            "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=YOUR_PROJECT_KEY"

    outputs:
      quality_gate_status: ${{ steps.sonarqube_quality_gate.outputs.quality_gate_status }}

  check-quality-gate:
    name: Check Quality Gate
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.quality_gate_status != 'PASSED' }}
    steps:
      - name: Fail if Quality Gate fails
        run: |
          echo "Quality Gate check failed. Stopping pipeline."
          exit 1

      - name: Fail if Quality Gate fails
        run: |
          echo "Quality Gate check failed. Stopping pipeline."
          exit 1
